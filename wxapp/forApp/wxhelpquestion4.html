    <title>超火创建社群、设置、权限问题</title>
    <link type="text/css" href="../iconfont/iconfont.css" rel="styleSheet" />
    <script src="../vendor/sea.js"></script>
    <script src="../vendor/config.js"></script>

</head>
<body>
	<p class="questiontitle" style="margin-top: 0;">1、超火“社群”创建社群</p>
	<p class="detail">在超火点击【社群】》右上角【+】，点击创建社群。</p>
	<div class="imgWrap">
		<img src="../static/images/help/help4_1.png"/>
	</div>
	<p class="questiontitle">2、超火“社群”修改社群资料、群设置</p>
	<p class="detail">在超火点击【社群-进入聊天页】》右上角【社群中心】，进入群详情修改群资料;进入群设置修改群设置。</p>
	<div class="imgWrap">
		<img src="../static/images/help/help4_2.png"/>
	</div>
	<div class="imgWrap">
		<img src="../static/images/help/help4_3.png"/>
	</div>
	<p class="questiontitle">3、超火“社群”群成员</p>
	<p class="detail">在超火点击【社群】》右上角【社群中心】》【群成员】，群主可以设置管理员，被设置成管理员的用户有踢人、禁言、邀请嘉宾、发公告等权限</p>
	<div class="imgWrap">
		<img src="../static/images/help/help4_4.png"/>
	</div>
	<p class="questiontitle">4、超火“社群-好友”同意好友、社群申请</p>
	<p class="detail">在超火点击【社群】》【好友】》【新朋友】，即可同意。</p>
	<div class="imgWrap">
		<img src="../static/images/help/help4_5.png"/>
	</div>
	<p class="detail">温馨提示：</p>
	<p class="detail">如果因为网络原因出现修改失败，请换个网络重试。</p>


	


</body>
</html>
