<body style="background-color: #fff;">
	<header>
		<span style="float: left;font-size: .36rem;" onclick="history.back();"><span class="iconfont">&#xe60b;</span></span>
		<span>超火钱包余额提现收费规则的说明</span>
	</header>
	<div class="wrap">
		<p class="p1">
			自注册账号起，钱包的余额可以不断累积，金额超过100元时，便可提现，提现手续费为百分之二，即提现100元，则有2元的手续费，提现到账金额为98元。
		</p>
		<p class="p2">
			规则说明：
		</p>
		<p class="p3">
			1.除提现外，其他功能暂不收取任何形式的手续费;
		</p>
		<p class="p4">
			2.手续费的计算精确到小数点后两位。例：提现金额188元，则收取手续费3.76元。
		</p>
	</div>
