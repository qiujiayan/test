	</header>
	<p class="redtitle">抢到红包如何体现？</p>
	<p>抢到红包后，红包金额会直接进入钱包，可直接用于提现。</p>
	<p>过期红包何时退款?</p>
	<p>红包超出24小时未领取，过期不支持领取。</p>
	<p>未被领取的红包金额，将于1-7个工作日退款至发送人的超火账号钱包。</p>
	<p>发红包金额限制</p>
	<p>群红包单个红包总金额不可超出5000元。</p>
	<p>群红包单个红包个数不超过500个。</p>
	<p>个人发红包的总金额不可超过500元。</p>
	<p>单日个人发红包的总金额不可超出20000元。</p>
