<body>
	<p class="questiontitle" style="margin-top: 0;">1、超火设置中开启/关闭新消息提醒</p>
	<p class="detail">在超火点击【我】》【设置】》【新消息通知】，根据您的需求设置开启或关闭即可。</p>
	<div class="imgWrap">
		<img src="../static/images/help/help8_2.png"/>
	</div>
	<p class="questiontitle">2、手机设置中开启/关闭消息通知</p>
	<p class="detail">进入手机【设置】》【通知/通知中心】》找到【超火】》允许通知选择【开启】，声音选择开启，下方选择【横幅】，即可开启超火新消息通知；若不希望收到消息提醒，可选择关闭“允许通知”</p>
	<div class="imgWrap">
		<img src="../static/images/help/help8_1.png"/>
	</div>
