<body>
	<header>
		<span class="headleft" onclick="history.back();"><span class="iconfont">&#xe60b;</span></span>
		<span class="headright">红包问题</span>
	</header>
	<p class="questiontitle">1、超火“群聊天消息”抢红包</p>
	<p class="detail">在超火点击【消息】》【聊天内容】，社群成员或自己发的超火红包，都可以参与抢红包，每人只限抢一次，发出的红包不可撤回，如果发出的红包超过24小时未领取，会退还至发红包人的超火账号。</p>
	<div class="imgWrap">
		<img src="../static/images/help/help9_1.png"/>
	</div>
	<p class="questiontitle questiontitle2">2、超火“好友聊天消息”抢红包</p>
	<p class="detail">在超火点击【消息】》【聊天内容】，好友或自己发的超火红包，只有对方能领取，发出的红包不可撤回，如果发出的红包超过24小时未领取，会退还至发红包人的超火账号。</p>
	<div class="imgWrap">
		<img src="../static/images/help/help9_2.png"/>
	</div>
	<p class="detail">温馨提示：</p>
	<p class="detail">如果因为网络原因出现修改失败，请换个网络重试。</p>
