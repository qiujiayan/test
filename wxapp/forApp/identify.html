				<h3>认证介绍</h3>
				<p>认证分为个人认证和企业认证两种，只能选择一种，如更换需重新认证。</p>
				<p>认证是对个人信息真实性的的一种体现，增加好友信任度。</p>
				<p>认证后，可创建自己的社群，享有创建社群的功能。</p>

				<p>上传身份证反正面照片；手持身份证照片；企业认证还另需营业执照照片</p>
