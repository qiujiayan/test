<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="超火">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>付费</title>
    <link type="text/css" href="../iconfont/iconfont.css" rel="styleSheet" />
    <script src="../vendor/sea.js"></script>
    <script src="../vendor/config.js"></script>
    <script src="../vendor/resourceLoad.js"></script>
    <script src="../vendor/rem.js"></script>
    <link type="text/css" href="../static/css/common/reset.css" rel="styleSheet" />
    <link type="text/css" href="../static/css/common/zepto.alert.css" rel="styleSheet" />
    <link type="text/css" href="../static/css/share/bothpay.css" rel="styleSheet" />

</head>
<body>
	<p class="joinway">本群为收费群</p>
	<div class="money">
		<p class="left">入群费用：</p>
		<p class="right">元</p>
	</div>
	<p class="payway">
		支付方式
	</p>
	<div class="zfbpay">
		<img src="../static/images/share/zfb.png"  class="zfbpng"/>
		<span>支付宝</span>
		<img src="../static/images/share/check.png"  class="zfbpay-check"/>
	</div>
	<div class="wxpay">
		<img src="../static/images/share/wx.png"  class="wxpng"/>
		<span>微信</span>
		<img src="../static/images/share/nocheck.png"  class="wxpay-check"/>
	</div>
	<div class="atoncePay">
		立即支付
	</div>
</body>
</html>
<script>
    seajs.use('../static/js/share/bothpay');
</script>
