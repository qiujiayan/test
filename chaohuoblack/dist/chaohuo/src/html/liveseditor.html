			<div class="page-content">
				<div class="container-fluid index-one">
					<div class="row index-title"><h3>直播编辑:</h3></div>
					<div class="row index-row">
						<span class="index-name">房间标题：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder="请输入房间名字"/>
					</div>
					<div class="row index-row">
						<span class="index-name">房间logo：</span>
						<img src="assets/images/avatars/avatar2.png" class="direct-logo"/>
					</div>
					<div class="row index-row">
						<span class="index-name">群主：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder="美美"/>
					</div>
					<div class="row index-row">
						<span class="index-name">社群号：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder="请输入社群号"/>
					</div>
					<div class="row index-row">
						<span class="index-name">主播等级：</span>

					</div>
					<div class="row index-row">
						<span class="index-name">社群等级：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder="请输入社群等级"/>
					</div>
					<div class="row index-row">
						<span class="index-name">社群人数：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder="请输入社群人数"/>
					</div>
					<div class="row index-row">
						<span class="index-name">直播时间：</span>
						<select class="index-text col-md-2 col-sm-2 col-xs-4" >
						  <option value ="cate1">12:00</option>
						  <option value ="cate2">1:00</option>
						</select>&nbsp;&nbsp;至&nbsp;&nbsp;
						<select class="index-text col-md-2 col-sm-2 col-xs-4" >
						  <option value ="cate1">12:00</option>
						  <option value ="cate2">1:00</option>
						</select>
					</div>
					<div class="row index-row">
						<span class="index-name">房间状态：</span>
						<select class="index-text col-md-5 col-sm-4 col-xs-10" >
						  <option value ="cate1">正在直播</option>
						  <option value ="cate2">未直播</option>
						</select>
					</div>
					<div class="row index-row">
						<span class="index-name">直播类别：</span>
						<select class="index-text col-md-5 col-sm-4 col-xs-10" >
						  <option value ="cate1">讲课</option>
						  <option value ="cate2">未直播</option>
						</select>
					</div>
					<div class="row index-row">
						<span class="index-name">礼物数量：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder=""/>
					</div>
					<div class="row index-row">
						<span class="index-name">礼物价值：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder=""/>
					</div>
					<div class="row index-row">
						<span class="index-name">关注数量：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder=""/>
					</div>
					<div class="row index-row">
						<span class="index-name">分享次数：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder=""/>
					</div>
					<div class="row index-row">
						<span class="index-name">创建时间：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder=""/>

					<div class="row index-row">
						<span class="index-name">直播回放</span>
						<div class="index-more">更多>></div>
						<div class="index-img">
							<img src="assets/images/gallery/image-1.jpg" class="col-md-1 col-sm-1 col-xs-3"/>
							<img src="assets/images/gallery/image-1.jpg" class="col-md-1 col-sm-1 col-xs-3"/>
							<img src="assets/images/gallery/image-1.jpg" class="col-md-1 col-sm-1 col-xs-3" />
							<img src="assets/images/gallery/image-1.jpg" class="col-md-1 col-sm-1 col-xs-3" />
						</div>
					</div>
					<div class="row index-row">
						<div class="index-btn index-btn-con">保存</div>
						<div class="index-btn index-btn-cel">取消</div>
					</div>
				</div>
