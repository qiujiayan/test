<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>超火后台管理系统</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	</head>

	<body class="no-skin">
		<div class="delete-wrap">
			<div class="delete-div">
				<h3>确认删除吗？</h3>
				<div class="delete-confirm">确认</div>
				<div class="delete-cancel">取消</div>
			</div>	
		</div>

		<div class="user-bian-show">
			<div class="breadcrumbs ace-save-state" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">用户管理</a>
					</li>
					<li class="active">编辑用户</li>
					<!--<li class="">社群公告</li>-->
				</ul><!-- /.breadcrumb -->
				<span class="index-shuaxin">刷新</span>
			</div>

			<div class="page-content">
				<div class="container-fluid index-one">
					<div class="row index-title"><h3>用户编辑:</h3></div>
					<div class="row index-row">
						<span class="index-name">头像：</span>
						<img src="assets/images/gallery/image-1.jpg" class="user-head"/>
						<span class="user-upa" style="position: relative;width: 100px;height: 30px;line-height: 30px;text-align: center;cursor: pointer;background:#438eb9;color:#fff;
border-radius: 5px;">
							点击修改图片
						    <input type="file" class="user-upa-file"/>
						</span>
						<i>图片大小不超过2M</i>
					</div>
					<div class="row index-row">
						<span class="index-name">姓名：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10 user-name" placeholder=""/>
					</div>
					<!--<div class="row index-row">
						<span class="index-name">等级：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder=""/>
					</div>-->
					<div class="row index-row">
						<span class="index-name">性别：</span>
						男：<input type="radio" value="1" name="radio" checked="checked"/>&nbsp;&nbsp;&nbsp;&nbsp;
						女：<input type="radio" value="2" name="radio"/>
					</div>
					<div class="row index-row">
						<span class="index-name">公司：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10 user-company" placeholder=""/>
					</div>
					<div class="row index-row">
						<span class="index-name">职位：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10 user-job" placeholder=""/>
					</div>
					<div id="city" class="row index-row user-address"> 
						<span class="index-name">地址：</span>
						<select class="prov index-text col-md-2 col-sm-2 col-xs-3" name="province"></select>  
						<select class="city index-text col-md-2 col-sm-2 col-xs-3" disabled="disabled" name="city"></select> 
						<select class="dist index-text col-md-2 col-sm-2 col-xs-3" disabled="disabled" name="county"></select> 
						
					</div>
					<div class="row index-row">
						<span class="index-name"></span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-8 address-detail" placeholder="请输入详细地址" name="address-detail"/>
					</div>
					<!--<div class="row index-row user-address">
						<span class="index-name">地址：</span>
						<select class="index-text col-md-1 col-sm-1 col-xs-3" name="province">
						  <option value ="0">省</option>
						</select>
						<select class="index-text col-md-1 col-sm-1 col-xs-3" name="city">
						  <option value ="1">市</option>
						</select>
						<select class="index-text col-md-1 col-sm-1 col-xs-3" name="county">
						  <option value ="2">县</option>
						</select>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10" placeholder="请输入详细地址"/>
					</div>-->
					<div class="row index-row">
						<span class="index-name">联系方式：</span>
						<span class="user-mobile"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">QQ：</span>
						<span class="user-qq"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">微信：</span>
						<span class="user-wx"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">邮箱：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10 user-mail" placeholder=""/>
					</div>
					<!--<div class="row index-row">
						<span class="index-name">生日：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10 user-birthday" placeholder=""/>
						<select class="index-text col-md-1 col-sm-1 col-xs-3" name="year">
						  <option value ="0">年</option>
						</select>
						<select class="index-text col-md-1 col-sm-1 col-xs-3" name="month">
						  <option value ="1">月</option>
						</select>
						<select class="index-text col-md-1 col-sm-1 col-xs-3" name="day">
						  <option value ="2">日</option>
						</select>
					</div>-->
					<div class="row index-row">
						<span class="index-name">会员编号：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10 user-no" placeholder=""/>
					</div>
					<div class="row index-row user-selflist">
						<span class="index-name">自建社群：</span>
						<span class="user-selflist"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">个性签名：</span>
						<input type="text" class="index-text col-md-5 col-sm-4 col-xs-10 user-sign" placeholder=""/>
					</div>
					<div class="row index-row">
						<span class="index-name">我的二维码：</span>
						<img src="assets/images/gallery/image-1.jpg" class="erweima user-qrcode"/>		
					</div>
					<div class="row index-row">
						<div class="index-btn index-btn-con user-confirm">保存</div>
						<div class="index-btn index-btn-cel user-cancel">取消</div>
					</div>
				</div>
			</div>
		</div>


	</body>
</html>
