<!DOCTYPE html>

	<head>

		<title>超火后台管理系统</title>

		<meta name="description" content="overview &amp; stats" />

	</head>

	<body class="no-skin">
		<div class="delete-wrap">

			</div>	
		</div>

		<div class="user-detail-show">
			<div class="breadcrumbs ace-save-state" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">用户管理</a>
					</li>
					<li class="active">用户详情</li>
					<!--<li class="">社群公告</li>-->
				</ul><!-- /.breadcrumb -->
				<span class="index-shuaxin">刷新</span>
				<!--<div class="nav-search" id="nav-search">
					<form class="form-search">
						<span class="input-icon">
							<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
							<i class="ace-icon fa fa-search nav-search-icon"></i>
						</span>
					</form>
				</div>-->
					
				<!-- /.nav-search -->
			</div>

			<div class="page-content">
				<div class="container-fluid index-one">
					<div class="row index-title"><h3>用户信息:<i class="menu-icon fa fa-times-circle user-detail-del"style="font-size: 30px;float: right;cursor: pointer;"></i></h3></div>
					<div class="row index-row">
						<span class="index-name">头像：</span>
						<img src="assets/images/gallery/image-1.jpg" class="user-head"/>
					</div>
					<div class="row index-row">
						<span class="index-name">姓名：</span>
						<span class="user-name"></span>
					</div>
					<!--<div class="row index-row">
						<span class="index-name">等级：</span>
						<span class="user-level"></span>
					</div>-->
					<div class="row index-row">
						<span class="index-name">性别：</span>
						<span class="user-sex"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">公司：</span>
						<span class="user-company"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">职位：</span>
						<span class="user-job"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">地址：</span>

						<span class="index-name">微信：</span>
						<span class="user-wx"></span>
					</div>
					<div class="row index-row">
						<span class="index-name">邮箱：</span>

					<div class="row index-row">

					</div>
					<div class="row index-row">
						<span class="index-name">我的二维码：</span>
						<img src="assets/images/gallery/image-1.jpg" class="user-qrcode"/>
